{% extends 'base.html' %}

{% block title %}
{{ object.name }}
{% endblock title %}

{% block content %}
    {% if object.image %}
        <img src="{{object.image.url}}" class="img-fluid" alt="{{object.name}}">
    {% endif %}
    <br>
    <h3>Remarks</h3>
    <p>{{object.name}}</p>
    <hr>
    <p>author: {{object.author.user.username}}</p>
    


{% endblock content %}
